<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    .cinza {
      background-color: #968d8d;
      color: white;
      font-weight: bold;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    td {
      text-align: center;
    }
    .materia {
      text-align: left;
    }

  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col" class="cinza">Área</th>
        <th rowspan="2" scope="col" class="cinza">Diciplinas</th>
        <th colspan="2" scope="colgroup" class="cinza">Notas</th>
        <th rowspan="2" scope="col" class="cinza">Médias</th>
      </tr>
      <tr>
        <th scope="col" class="cinza">Nota 1</th>
        <th scope="col" class="cinza">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td class="materia">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="cinza">
        <th colspan="4" scope="row" class="cinza" style="text-align: left;">Média de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td class="materia">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="cinza">
        <th colspan="4" scope="row" class="cinza" style="text-align: left;">Média de Humanas</th>
        <td>0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
