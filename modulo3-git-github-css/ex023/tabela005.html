<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 400px;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
      
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    .cnome {
      background-color: #7ace6f;
    }

    .csexo, .cidade {
      background-color: #d3e439;
    }
    .cprof {
      background-color: #f0e68c;
    }
  </style>
</head>
<body>
  <h1>Exercícios de Tabela</h1>

  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Thais</td>
      <td>F</td>
      <td>30</td>
      <td>Coordenadora</td>
    </tr>
    <tr>
      <td>Rafael</td>
      <td>M</td>
      <td>29</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Elieser</td>
      <td>M</td>
      <td>52</td>
      <td>Advogado</td>
    </tr>
    <tr>
      <td>Eliana</td>
      <td>F</td>
      <td>54</td>
      <td>Professora</td>
    </tr>
  </table>
</body>
</html>
